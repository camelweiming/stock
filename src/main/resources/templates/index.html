<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.0.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --primary-color: #F5F5F7;
            --secondary-color: #2C3E50;
            --accent-color: #E74C3C;
            --background-color: #FFFFFF;
            --card-background: #F5F5F7;
            --text-color: #2C3E50;
            --border-color: #D2D2D7;
            --hover-color: #E5E5EA;
            --checkbox-bg: #FFFFFF;
            --checkbox-border: #D2D2D7;
            --button-hover: #34495E;
            --button-active: #2C3E50;
            --success-color: #27AE60;
            --success-hover: #219653;
        }

        body {
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            background-color: var(--card-background);
            color: var(--text-color);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-weight: 600;
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            background-color: var(--card-background);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin: 1rem 0;
        }

        .control-left {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chart-container {
            background-color: var(--card-background);
            padding: 1.5rem;
            height: 600px;
            position: relative;
            margin-bottom: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .chart-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .form-control {
            background-color: var(--checkbox-bg);
            border: 1px solid var(--checkbox-border);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: var(--checkbox-bg);
            border-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .btn {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            background-color: var(--button-active);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
            transform: translateY(-1px);
        }

        .status-bar {
            background-color: var(--card-background);
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            display: none;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .status-bar.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stock-info {
            background-color: var(--card-background);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }

        .stock-info-label {
            color: #6c757d;
        }

        .stock-info-value {
            font-weight: 500;
        }

        .positive {
            color: var(--success-color);
        }

        .negative {
            color: var(--accent-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .chart-toolbar button {
            background-color: var(--checkbox-bg);
            border: 1px solid var(--checkbox-border);
            color: var(--text-color);
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .chart-toolbar button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .chart-toolbar button.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .form-check {
            margin-bottom: 0.75rem;
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
            min-height: 1.5rem;
        }

        .form-check-input {
            background-color: var(--checkbox-bg);
            border: 1px solid var(--checkbox-border);
            border-radius: 4px;
            width: 1.2em;
            height: 1.2em;
            margin-top: 0;
            margin-right: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .form-check-label {
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
            line-height: 1.2;
            padding-top: 0.1rem;
        }

        .symbols-container {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0.5rem;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .symbol-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .symbol-item:hover {
            background-color: var(--hover-color);
        }

        .symbol-item.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .symbol-item i {
            margin-right: 0.5rem;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .symbol-item span {
            flex: 1;
            font-size: 0.9rem;
        }

        .control-section {
            margin-bottom: 1.5rem;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .control-section-title i {
            font-size: 1.1rem;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--checkbox-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-toggle button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .view-toggle button.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .time-range {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .time-presets {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .time-preset {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--checkbox-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .time-preset:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .time-preset.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .date-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--checkbox-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .date-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
            outline: none;
        }

        .date-separator {
            color: var(--text-color);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1>股票分析系统</h1>
                    <p>专业的股票数据分析和可视化工具</p>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-primary" onclick="initializeData()">
                        <i class="bi bi-download"></i> 初始化数据
                    </button>
                    <button class="btn btn-success" onclick="incrementalUpdate()">
                        <i class="bi bi-arrow-clockwise"></i> 增量更新
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="loading-spinner me-2"></div>
                <span id="statusText">正在处理中...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="control-left">
                <div class="control-section">
                    <div class="control-section-title">
                        <i class="bi bi-graph-up"></i>
                        <span>选择股票</span>
                    </div>
                    <div class="symbols-container">
                        <div class="symbol-item" th:each="symbol,iterStat : ${symbols}" th:data-symbol="${symbol}" th:classappend="${iterStat.index == 0} ? 'active'">
                            <i class="bi bi-check-circle" th:if="${iterStat.index == 0}"></i>
                            <i class="bi bi-circle" th:if="${iterStat.index != 0}"></i>
                            <span th:text="${symbol}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-right">
                <div class="control-section">
                    <div class="control-section-title">
                        <i class="bi bi-calendar"></i>
                        <span>视图设置</span>
                    </div>
                    <div class="view-toggle">
                        <button class="active" data-view="day">日视图</button>
                        <button data-view="week">周视图</button>
                        <button data-view="month">月视图</button>
                    </div>
                </div>
                <div class="control-section">
                    <div class="control-section-title">
                        <i class="bi bi-clock"></i>
                        <span>时间范围</span>
                    </div>
                    <div class="time-range">
                        <div class="date-range">
                            <input type="month" class="date-input" id="startDate">
                            <span class="date-separator">至</span>
                            <input type="month" class="date-input" id="endDate">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <div id="stockChart" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        let stockChart = null;
        let currentView = 'day';
        // 记录已加载的数据时间范围
        let loadedStartDate = null;
        let loadedEndDate = null;
        let isLoading = false;
        let chartInstance = null;
        let candlestickSeriesMap = {};
        let chartInitialized = false;

        function showStatus(message) {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusBar.classList.add('active');
        }

        function hideStatus() {
            const statusBar = document.getElementById('statusBar');
            statusBar.classList.remove('active');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function formatMonth(date) {
            // 返回YYYY-MM格式
            return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0');
        }

        // 获取某月最后一天
        function getLastDayOfMonth(ym) {
            const [year, month] = ym.split('-').map(Number);
            if (!year || !month) return '';
            return new Date(year, month, 0).toISOString().slice(0, 10);
        }

        function updateChart(startOverride, endOverride) {
            const buttons = document.querySelectorAll('.symbol-item');
            const selectedSymbols = Array.from(buttons)
                .filter(button => button.classList.contains('active'))
                .map(button => button.dataset.symbol);
            
            // 补全为完整日期
            const startMonth = startOverride || document.getElementById('startDate').value;
            const endMonth = endOverride || document.getElementById('endDate').value;
            const startDate = startMonth ? startMonth + '-01' : '';
            const endDate = endMonth ? getLastDayOfMonth(endMonth) : '';

            if (selectedSymbols.length === 0) {
                console.log('请选择股票');
                return;
            }

            if (!startDate || !endDate) {
                console.log('请选择时间范围');
                return;
            }

            // 避免递归加载
            if (isLoading) return;
            isLoading = true;

            // 调试日志：请求数据范围
            console.log('请求数据范围:', startDate, endDate);

            showStatus('正在加载图表数据...');
            fetch(`/api/stock-data?symbols=${selectedSymbols.join(',')}&view=${currentView}&startDate=${startDate}&endDate=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    if (!Array.isArray(data)) {
                        console.error('API返回的数据不是数组:', data);
                        hideStatus();
                        isLoading = false;
                        return;
                    }
                    // 调试日志：实际返回数据长度
                    console.log('返回数据条数:', data ? data.length : 0);
                    if (!data || data.length === 0) {
                        console.log('没有数据');
                        hideStatus();
                        isLoading = false;
                        return;
                    }

                    // 按股票代码分组数据
                    const groupedData = data.reduce((acc, item) => {
                        if (!acc[item.symbol]) {
                            acc[item.symbol] = [];
                        }
                        acc[item.symbol].push(item);
                        return acc;
                    }, {});

                    // 准备图表数据
                    const colors = ['#2962ff', '#00c853', '#ff3d00', '#ffd600', '#9c27b0'];
                    
                    // 初始化chart，只创建一次
                    if (!chartInitialized) {
                        const chartContainer = document.getElementById('stockChart');
                        chartInstance = LightweightCharts.createChart(chartContainer, {
                            width: chartContainer.offsetWidth,
                            height: chartContainer.offsetHeight,
                            layout: {
                                background: { color: '#F5F5F7' },
                                textColor: '#2C3E50',
                            },
                            grid: {
                                vertLines: { color: '#D2D2D7' },
                                horzLines: { color: '#D2D2D7' },
                            },
                            crosshair: {
                                mode: LightweightCharts.CrosshairMode.Normal,
                            },
                            rightPriceScale: {
                                borderColor: '#D2D2D7',
                                scaleMargins: {
                                    top: 0.1,
                                    bottom: 0.1,
                                },
                            },
                            timeScale: {
                                borderColor: '#D2D2D7',
                                timeVisible: false,
                                secondsVisible: false,
                                tickMarkFormatter: (time) => {
                                    if (typeof time === 'string') {
                                        return time;
                                    }
                                    if (typeof time === 'object' && time.year && time.month && time.day) {
                                        return `${time.year}-${String(time.month).padStart(2, '0')}-${String(time.day).padStart(2, '0')}`;
                                    }
                                    return '';
                                }
                            },
                            localization: {
                                dateFormat: 'yyyy-MM-dd'
                            }
                        });
                        // 窗口自适应调整图表大小
                        window.addEventListener('resize', () => {
                            chartInstance.applyOptions({
                                width: chartContainer.offsetWidth,
                                height: chartContainer.offsetHeight
                            });
                        });
                        chartInitialized = true;
                    }

                    // 清除旧的series
                    Object.values(candlestickSeriesMap).forEach(series => {
                        chartInstance.removeSeries(series);
                    });
                    candlestickSeriesMap = {};

                    // 收集所有新数据的日期
                    let allDates = [];

                    Object.entries(groupedData).forEach(([symbol, items], index) => {
                        const prices = items
                            .filter(item =>
                                !('M_' in item) &&
                                (typeof (item.open ?? item.openPrice) === 'number' || !isNaN(parseFloat(item.open ?? item.openPrice))) &&
                                (typeof (item.high ?? item.highPrice) === 'number' || !isNaN(parseFloat(item.high ?? item.highPrice))) &&
                                (typeof (item.low ?? item.lowPrice) === 'number' || !isNaN(parseFloat(item.low ?? item.lowPrice))) &&
                                (typeof (item.close ?? item.closePrice) === 'number' || !isNaN(parseFloat(item.close ?? item.closePrice))) &&
                                item.tradeDate !== undefined
                            )
                            .map(item => {
                                let timeStr;
                                if (typeof item.tradeDate === 'object' && item.tradeDate !== null) {
                                    const year = item.tradeDate.year;
                                    const month = String(item.tradeDate.month).padStart(2, '0');
                                    const day = String(item.tradeDate.day).padStart(2, '0');
                                    timeStr = `${year}-${month}-${day}`;
                                } else {
                                    const date = new Date(item.tradeDate);
                                    const year = date.getFullYear();
                                    const month = String(date.getMonth() + 1).padStart(2, '0');
                                    const day = String(date.getDate()).padStart(2, '0');
                                    timeStr = `${year}-${month}-${day}`;
                                }
                                allDates.push(timeStr);
                                return {
                                    time: timeStr,
                                    open: parseFloat(item.openPrice ?? item.open),
                                    high: parseFloat(item.highPrice ?? item.high),
                                    low: parseFloat(item.lowPrice ?? item.low),
                                    close: parseFloat(item.closePrice ?? item.close)
                                };
                            });
                        
                        console.log(`股票 ${symbol} 的数据:`, prices);
                        
                        // 新建series并设置数据
                        const candlestickSeries = chartInstance.addCandlestickSeries({
                            upColor: '#e74c3c',
                            downColor: '#27ae60',
                            borderVisible: false,
                            wickUpColor: '#e74c3c',
                            wickDownColor: '#27ae60',
                        });
                        candlestickSeriesMap[symbol] = candlestickSeries;
                        // 按时间排序数据
                        const sortedData = prices.sort((a, b) => a.time.localeCompare(b.time));
                        candlestickSeries.setData(sortedData);
                        // 添加自定义tooltip
                        chartInstance.subscribeCrosshairMove(param => {
                            if (param.time && param.seriesPrices) {
                                const price = param.seriesPrices.get(candlestickSeries);
                                if (price) {
                                    let dateStr = '';
                                    if (typeof param.time === 'string') {
                                        dateStr = param.time;
                                    } else if (typeof param.time === 'object' && param.time.year && param.time.month && param.time.day) {
                                        dateStr = `${param.time.year}-${String(param.time.month).padStart(2, '0')}-${String(param.time.day).padStart(2, '0')}`;
                                    }
                                    showStatus(`日期: ${dateStr} 开盘: ${price.open} 最高: ${price.high} 最低: ${price.low} 收盘: ${price.close}`);
                                }
                            } else {
                                hideStatus();
                            }
                        });
                    });

                    // 解绑timeScale事件监听（如果已绑定）
                    if (chartInstance._timeRangeListener) {
                        chartInstance.timeScale().unsubscribeVisibleTimeRangeChange(chartInstance._timeRangeListener);
                    }

                    // 用新数据的实际时间范围更新日期选择器，并自动适配图表视图
                    if (allDates.length > 0) {
                        allDates.sort();
                        // 取最早和最晚的年月，确保赋值为YYYY-MM格式
                        const minMonth = allDates[0].slice(0, 7);
                        const maxMonth = allDates[allDates.length - 1].slice(0, 7);
                        console.log('新数据范围:', minMonth, maxMonth);
                        const startDateInput = document.getElementById('startDate');
                        const endDateInput = document.getElementById('endDate');
                        setMonthInputValue(startDateInput, minMonth);
                        setMonthInputValue(endDateInput, maxMonth);
                        console.log('已更新日期选择器');
                        chartInstance.timeScale().fitContent();
                        console.log('已fitContent');
                    }

                    // 数据加载完成后再更新已加载范围
                    loadedStartDate = startDate;
                    loadedEndDate = endDate;
                    isLoading = false;

                    hideStatus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideStatus();
                });
        }

        document.querySelectorAll('.symbol-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.symbol-item').forEach(btn => {
                    btn.classList.remove('active');
                    btn.querySelector('i').classList.remove('bi-check-circle');
                    btn.querySelector('i').classList.add('bi-circle');
                });
                this.classList.add('active');
                const icon = this.querySelector('i');
                icon.classList.remove('bi-circle');
                icon.classList.add('bi-check-circle');
                updateChart();
            });
        });

        document.querySelectorAll('.view-toggle button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.view-toggle button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentView = this.dataset.view;
                updateChart();
            });
        });

        document.getElementById('startDate').addEventListener('change', function() {
            updateChart();
        });

        document.getElementById('endDate').addEventListener('change', function() {
            updateChart();
        });

        window.onload = function() {
            // 设置默认日期范围为最近6个月
            const end = new Date();
            const start = new Date();
            start.setMonth(end.getMonth() - 6);
            
            // 设置日期选择器的最大和最小日期
            const minDate = new Date();
            minDate.setFullYear(end.getFullYear() - 10);
            
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            
            startDateInput.min = formatMonth(minDate);
            startDateInput.max = formatMonth(end);
            endDateInput.min = formatMonth(minDate);
            endDateInput.max = formatMonth(end);
            setMonthInputValue(startDateInput, formatMonth(start));
            setMonthInputValue(endDateInput, formatMonth(end));
            
            setTimeout(() => {
                // 默认选中第一个股票
                const firstSymbol = document.querySelector('.symbol-item');
                if (firstSymbol) {
                    firstSymbol.classList.add('active');
                    const icon = firstSymbol.querySelector('i');
                    icon.classList.remove('bi-circle');
                    icon.classList.add('bi-check-circle');
                }
                updateChart();
            }, 1000);
        };

        // 安全赋值type=month控件
        function setMonthInputValue(input, value) {
            if (!input) return;
            if (typeof value === 'string') {
                input.value = value.slice(0, 7);
            } else {
                input.value = '';
            }
        }
    </script>
</body>
