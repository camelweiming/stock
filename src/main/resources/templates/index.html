<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-financial"></script>
    <style>
        :root {
            --primary-color: #F5F5F7;
            --secondary-color: #2C3E50;
            --accent-color: #E74C3C;
            --background-color: #FFFFFF;
            --card-background: #F5F5F7;
            --text-color: #2C3E50;
            --border-color: #D2D2D7;
            --hover-color: #E5E5EA;
            --checkbox-bg: #FFFFFF;
            --checkbox-border: #D2D2D7;
            --button-hover: #34495E;
            --button-active: #2C3E50;
            --success-color: #27AE60;
            --success-hover: #219653;
        }

        body {
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            background-color: var(--card-background);
            color: var(--text-color);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-weight: 600;
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            background-color: var(--card-background);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin: 1rem 0;
        }

        .control-left {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-right {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chart-container {
            background-color: var(--card-background);
            padding: 1.5rem;
            height: 400px;
            position: relative;
            margin-bottom: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .chart-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .form-control {
            background-color: var(--checkbox-bg);
            border: 1px solid var(--checkbox-border);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: var(--checkbox-bg);
            border-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .btn {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            background-color: var(--button-active);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
            transform: translateY(-1px);
        }

        .status-bar {
            background-color: var(--card-background);
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            display: none;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .status-bar.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stock-info {
            background-color: var(--card-background);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }

        .stock-info-label {
            color: #6c757d;
        }

        .stock-info-value {
            font-weight: 500;
        }

        .positive {
            color: var(--success-color);
        }

        .negative {
            color: var(--accent-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .chart-toolbar button {
            background-color: var(--checkbox-bg);
            border: 1px solid var(--checkbox-border);
            color: var(--text-color);
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .chart-toolbar button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .chart-toolbar button.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .form-check {
            margin-bottom: 0.75rem;
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
            min-height: 1.5rem;
        }

        .form-check-input {
            background-color: var(--checkbox-bg);
            border: 1px solid var(--checkbox-border);
            border-radius: 4px;
            width: 1.2em;
            height: 1.2em;
            margin-top: 0;
            margin-right: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .form-check-label {
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
            line-height: 1.2;
            padding-top: 0.1rem;
        }

        .symbols-container {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0.5rem;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .symbol-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .symbol-item:hover {
            background-color: var(--hover-color);
        }

        .symbol-item.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .symbol-item i {
            margin-right: 0.5rem;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .symbol-item span {
            flex: 1;
            font-size: 0.9rem;
        }

        .control-section {
            margin-bottom: 1.5rem;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .control-section-title i {
            font-size: 1.1rem;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--checkbox-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-toggle button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .view-toggle button.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .time-range {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .time-presets {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .time-preset {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--checkbox-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .time-preset:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .time-preset.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .date-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--checkbox-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .date-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
            outline: none;
        }

        .date-separator {
            color: var(--text-color);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1>股票分析系统</h1>
                    <p>专业的股票数据分析和可视化工具</p>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-primary" onclick="initializeData()">
                        <i class="bi bi-download"></i> 初始化数据
                    </button>
                    <button class="btn btn-success" onclick="incrementalUpdate()">
                        <i class="bi bi-arrow-clockwise"></i> 增量更新
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="loading-spinner me-2"></div>
                <span id="statusText">正在处理中...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="control-left">
                <div class="control-section">
                    <div class="control-section-title">
                        <i class="bi bi-graph-up"></i>
                        <span>选择股票</span>
                    </div>
                    <div class="symbols-container">
                        <div class="symbol-item" th:each="symbol : ${symbols}" th:data-symbol="${symbol}">
                            <i class="bi bi-circle"></i>
                            <span th:text="${symbol}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-right">
                <div class="control-section">
                    <div class="control-section-title">
                        <i class="bi bi-calendar"></i>
                        <span>视图设置</span>
                    </div>
                    <div class="view-toggle">
                        <button class="active" data-view="day">日视图</button>
                        <button data-view="week">周视图</button>
                        <button data-view="month">月视图</button>
                    </div>
                </div>
                <div class="control-section">
                    <div class="control-section-title">
                        <i class="bi bi-clock"></i>
                        <span>时间范围</span>
                    </div>
                    <div class="time-range">
                        <div class="date-range">
                            <input type="date" class="date-input" id="startDate">
                            <span class="date-separator">至</span>
                            <input type="date" class="date-input" id="endDate">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="stockChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let stockChart = null;
        let currentView = 'day';

        function showStatus(message) {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusBar.classList.add('active');
        }

        function hideStatus() {
            const statusBar = document.getElementById('statusBar');
            statusBar.classList.remove('active');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function updateChart() {
            const buttons = document.querySelectorAll('.symbol-item');
            const selectedSymbols = Array.from(buttons)
                .filter(button => button.classList.contains('active'))
                .map(button => button.dataset.symbol);
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (selectedSymbols.length === 0) {
                console.log('请选择股票');
                return;
            }

            if (!startDate || !endDate) {
                console.log('请选择时间范围');
                return;
            }

            showStatus('正在加载图表数据...');
            fetch(`/api/stock-data?symbols=${selectedSymbols.join(',')}&view=${currentView}&startDate=${startDate}&endDate=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        console.log('没有数据');
                        hideStatus();
                        return;
                    }

                    // 按股票代码分组数据
                    const groupedData = data.reduce((acc, item) => {
                        if (!acc[item.symbol]) {
                            acc[item.symbol] = [];
                        }
                        acc[item.symbol].push(item);
                        return acc;
                    }, {});

                    // 准备图表数据
                    const datasets = [];
                    const colors = ['#2962ff', '#00c853', '#ff3d00', '#ffd600', '#9c27b0'];
                    
                    Object.entries(groupedData).forEach(([symbol, items], index) => {
                        const dates = items.map(item => item.tradeDate);
                        const prices = items.map(item => item.closePrice);
                        
                        datasets.push({
                            label: `${symbol} 收盘价`,
                            data: prices,
                            borderColor: colors[index % colors.length],
                            backgroundColor: `rgba(${parseInt(colors[index % colors.length].slice(1, 3), 16)}, ${parseInt(colors[index % colors.length].slice(3, 5), 16)}, ${parseInt(colors[index % colors.length].slice(5, 7), 16)}, 0.1)`,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        });
                    });

                    if (stockChart) {
                        stockChart.destroy();
                    }

                    const ctx = document.getElementById('stockChart').getContext('2d');
                    stockChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Object.values(groupedData)[0].map(item => item.tradeDate),
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            layout: {
                                padding: {
                                    top: 10,
                                    right: 10,
                                    bottom: 10,
                                    left: 10
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: `股票价格对比图 (${currentView === 'day' ? '日' : currentView === 'week' ? '周' : '月'}视图)`,
                                    color: '#d1d4dc',
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    },
                                    padding: {
                                        top: 10,
                                        bottom: 20
                                    }
                                },
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        color: '#d1d4dc',
                                        padding: 20
                                    }
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    backgroundColor: 'rgba(30, 34, 45, 0.9)',
                                    titleColor: '#d1d4dc',
                                    bodyColor: '#d1d4dc',
                                    borderColor: '#2a2e39',
                                    borderWidth: 1,
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.dataset.label || '';
                                            const value = context.parsed.y;
                                            return `${label}: ${formatNumber(value)}`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    grid: {
                                        display: false,
                                        color: '#2a2e39'
                                    },
                                    ticks: {
                                        color: '#6c757d',
                                        maxRotation: 45,
                                        minRotation: 45,
                                        callback: function(value, index, values) {
                                            // 根据视图类型调整标签显示密度
                                            if (currentView === 'day') {
                                                // 日视图：每5个点显示一个标签
                                                return index % 5 === 0 ? this.getLabelForValue(value) : '';
                                            } else if (currentView === 'week') {
                                                // 周视图：每2个点显示一个标签
                                                return index % 2 === 0 ? this.getLabelForValue(value) : '';
                                            } else {
                                                // 月视图：显示所有标签
                                                return this.getLabelForValue(value);
                                            }
                                        }
                                    },
                                    title: {
                                        display: true,
                                        text: '日期',
                                        color: '#d1d4dc',
                                        font: {
                                            weight: 'bold'
                                        }
                                    }
                                },
                                y: {
                                    grid: {
                                        color: '#2a2e39'
                                    },
                                    ticks: {
                                        color: '#6c757d',
                                        callback: function(value) {
                                            return formatNumber(value);
                                        }
                                    },
                                    title: {
                                        display: true,
                                        text: '价格 ($)',
                                        color: '#d1d4dc',
                                        font: {
                                            weight: 'bold'
                                        }
                                    }
                                }
                            },
                            elements: {
                                point: {
                                    radius: function(context) {
                                        // 根据视图类型调整数据点大小
                                        if (currentView === 'day') {
                                            return 3;
                                        } else if (currentView === 'week') {
                                            return 4;
                                        } else {
                                            return 5;
                                        }
                                    },
                                    hoverRadius: function(context) {
                                        // 根据视图类型调整悬停时数据点大小
                                        if (currentView === 'day') {
                                            return 5;
                                        } else if (currentView === 'week') {
                                            return 6;
                                        } else {
                                            return 7;
                                        }
                                    }
                                },
                                line: {
                                    tension: function(context) {
                                        // 根据视图类型调整线条平滑度
                                        if (currentView === 'day') {
                                            return 0.4;
                                        } else if (currentView === 'week') {
                                            return 0.3;
                                        } else {
                                            return 0.2;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    hideStatus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideStatus();
                });
        }

        document.querySelectorAll('.symbol-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('active');
                const icon = this.querySelector('i');
                if (this.classList.contains('active')) {
                    icon.classList.remove('bi-circle');
                    icon.classList.add('bi-check-circle');
                } else {
                    icon.classList.remove('bi-check-circle');
                    icon.classList.add('bi-circle');
                }
                updateChart();
            });
        });

        document.querySelectorAll('.view-toggle button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.view-toggle button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentView = this.dataset.view;
                updateChart();
            });
        });

        document.getElementById('startDate').addEventListener('change', function() {
            updateChart();
        });

        document.getElementById('endDate').addEventListener('change', function() {
            updateChart();
        });

        window.onload = function() {
            // 设置默认日期范围为最近6个月
            const end = new Date();
            const start = new Date();
            start.setMonth(end.getMonth() - 6);
            
            // 设置日期选择器的最大和最小日期
            const minDate = new Date();
            minDate.setFullYear(end.getFullYear() - 10);
            
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            
            startDateInput.min = formatDate(minDate);
            startDateInput.max = formatDate(end);
            endDateInput.min = formatDate(minDate);
            endDateInput.max = formatDate(end);
            
            startDateInput.value = formatDate(start);
            endDateInput.value = formatDate(end);
            
            setTimeout(updateChart, 1000);
        };
    </script>
</body>
