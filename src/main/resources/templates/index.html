<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .chart-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .control-panel {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">股票分析系统</h1>
        
        <div class="control-panel">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="symbolSelect">选择股票</label>
                        <select class="form-control" id="symbolSelect">
                            <option value="">请选择股票</option>
                            <option th:each="symbol : ${symbols}" th:value="${symbol}" th:text="${symbol}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="monthSelect">时间范围</label>
                        <select class="form-control" id="monthSelect">
                            <option value="1">1个月</option>
                            <option value="3">3个月</option>
                            <option value="6" selected>6个月</option>
                            <option value="12">12个月</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary form-control" onclick="initializeData()">初始化历史数据</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let stockChart = null;

        function initializeData() {
            fetch('/initialize', { method: 'POST' })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    updateChart();
                })
                .catch(error => console.error('Error:', error));
        }

        function updateChart() {
            const symbol = document.getElementById('symbolSelect').value;
            const months = document.getElementById('monthSelect').value;

            if (!symbol) {
                console.log('请选择股票');
                return;
            }

            fetch(`/api/stock-data?symbol=${symbol}&months=${months}`)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        console.log('没有数据');
                        return;
                    }

                    const dates = data.map(item => item.tradeDate);
                    const prices = data.map(item => item.closePrice);

                    if (stockChart) {
                        stockChart.destroy();
                    }

                    const ctx = document.getElementById('stockChart').getContext('2d');
                    stockChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: `${symbol} 收盘价`,
                                data: prices,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: `${symbol} 股价走势图`
                                }
                            },
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: '日期'
                                    }
                                },
                                y: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: '价格 ($)'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('symbolSelect').addEventListener('change', updateChart);
        document.getElementById('monthSelect').addEventListener('change', updateChart);

        // 初始加载图表
        window.onload = function() {
            // 等待symbols加载完成后再更新图表
            setTimeout(updateChart, 1000);
        };
    </script>
</body>
</html>
