<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-financial"></script>
    <style>
        :root {
            --primary-color: #1e222d;
            --secondary-color: #2962ff;
            --accent-color: #ff3d00;
            --background-color: #131722;
            --card-background: #1e222d;
            --text-color: #d1d4dc;
            --border-color: #2a2e39;
        }

        body {
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-weight: 600;
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .control-panel {
            background-color: var(--card-background);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .chart-container {
            background-color: var(--card-background);
            padding: 1rem;
            height: 400px;
            position: relative;
            margin-bottom: 1rem;
        }

        .chart-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .form-control {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        .form-control:focus {
            background-color: var(--background-color);
            border-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: none;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .btn {
            border-radius: 4px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
        }

        .btn-primary {
            background-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: #1e4bff;
        }

        .btn-success {
            background-color: #00c853;
        }

        .btn-success:hover {
            background-color: #00b34a;
        }

        .status-bar {
            background-color: var(--card-background);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: none;
        }

        .status-bar.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stock-info {
            background-color: var(--card-background);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }

        .stock-info-label {
            color: #6c757d;
        }

        .stock-info-value {
            font-weight: 500;
        }

        .positive {
            color: #00c853;
        }

        .negative {
            color: #ff3d00;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .chart-toolbar button {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .chart-toolbar button:hover {
            background-color: var(--border-color);
        }

        .chart-toolbar button.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1>股票分析系统</h1>
                    <p>专业的股票数据分析和可视化工具</p>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-primary" onclick="initializeData()">
                        <i class="bi bi-download"></i> 初始化数据
                    </button>
                    <button class="btn btn-success" onclick="incrementalUpdate()">
                        <i class="bi bi-arrow-clockwise"></i> 增量更新
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="loading-spinner me-2"></div>
                <span id="statusText">正在处理中...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="symbolSelect" class="form-label">
                            <i class="bi bi-graph-up"></i> 选择股票
                        </label>
                        <select class="form-control" id="symbolSelect">
                            <option value="">请选择股票</option>
                            <option th:each="symbol : ${symbols}" th:value="${symbol}" th:text="${symbol}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="monthSelect" class="form-label">
                            <i class="bi bi-calendar"></i> 时间范围
                        </label>
                        <select class="form-control" id="monthSelect">
                            <option value="1">1个月</option>
                            <option value="3">3个月</option>
                            <option value="6" selected>6个月</option>
                            <option value="12">12个月</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="stockChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let stockChart = null;

        function showStatus(message) {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusBar.classList.add('active');
        }

        function hideStatus() {
            const statusBar = document.getElementById('statusBar');
            statusBar.classList.remove('active');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function updateChart() {
            const symbol = document.getElementById('symbolSelect').value;
            const months = document.getElementById('monthSelect').value;

            if (!symbol) {
                console.log('请选择股票');
                return;
            }

            showStatus('正在加载图表数据...');
            fetch(`/api/stock-data?symbol=${symbol}&months=${months}`)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        console.log('没有数据');
                        hideStatus();
                        return;
                    }

                    const dates = data.map(item => item.tradeDate);
                    const prices = data.map(item => item.closePrice);

                    if (stockChart) {
                        stockChart.destroy();
                    }

                    const ctx = document.getElementById('stockChart').getContext('2d');
                    stockChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: `${symbol} 收盘价`,
                                data: prices,
                                borderColor: '#2962ff',
                                backgroundColor: 'rgba(41, 98, 255, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointRadius: 3,
                                pointHoverRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            layout: {
                                padding: {
                                    top: 10,
                                    right: 10,
                                    bottom: 10,
                                    left: 10
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: `${symbol} 股价走势图`,
                                    color: '#d1d4dc',
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    },
                                    padding: {
                                        top: 10,
                                        bottom: 20
                                    }
                                },
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        color: '#d1d4dc',
                                        padding: 20
                                    }
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    backgroundColor: 'rgba(30, 34, 45, 0.9)',
                                    titleColor: '#d1d4dc',
                                    bodyColor: '#d1d4dc',
                                    borderColor: '#2a2e39',
                                    borderWidth: 1
                                }
                            },
                            scales: {
                                x: {
                                    grid: {
                                        display: false,
                                        color: '#2a2e39'
                                    },
                                    ticks: {
                                        color: '#6c757d',
                                        maxRotation: 45,
                                        minRotation: 45
                                    },
                                    title: {
                                        display: true,
                                        text: '日期',
                                        color: '#d1d4dc',
                                        font: {
                                            weight: 'bold'
                                        }
                                    }
                                },
                                y: {
                                    grid: {
                                        color: '#2a2e39'
                                    },
                                    ticks: {
                                        color: '#6c757d'
                                    },
                                    title: {
                                        display: true,
                                        text: '价格 ($)',
                                        color: '#d1d4dc',
                                        font: {
                                            weight: 'bold'
                                        }
                                    }
                                }
                            }
                        }
                    });
                    hideStatus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideStatus();
                });
        }

        document.getElementById('symbolSelect').addEventListener('change', updateChart);
        document.getElementById('monthSelect').addEventListener('change', updateChart);

        window.onload = function() {
            setTimeout(updateChart, 1000);
        };
    </script>
</body>
</html>
